<!DOCTYPE html>
<html lang="en" id="html-page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camera-view-sample</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-panel">
    <h3>eight camera viewer</h3>
    <div class="website-zoom-label">
      <h4>Webサイト ズームレベル:<span id="html-zoom-level">1.0</span></h4>
      <button class="common-button" id="zoom-in-html-button">+</button>
      <button class="common-button" id="zoom-out-html-button">-</button>
      <button class="reload-button" id="reload-button">Reload</button>
      <span class="reload-message" id="reload-message">リロードします</span>
    </div>
    <div class="ip-address-label">
      <h4>IP アドレス</h4>
      <input type="text" id="ip-address"></input>
      <button id="register-ip-address-button">保存</button>
    </div>
    <div class="viewer-position-label">
      <h4>拡大・縮小</h4>
      <button class="common-button" id="zoom-in-monitor-button">+</button>
      <button class="common-button" id="zoom-out-monitor-button">-</button>
      <h4>プリセット</h4>
      <div class="preset-container">
        <button id="save-preset1">①保存</button>
        <button id="save-preset2">②保存</button>
        <button id="save-preset3">③保存</button>
        <button id="move-preset1">①移動</button>
        <button id="move-preset2">②移動</button>
        <button id="move-preset3">③移動</button>
      </div>
      <h4>視点移動</h4>
      <div class="viewer-container">
        <button class="arrow-button none"></button>
        <button class="arrow-button" id="up-button">上</button>
        <button class="arrow-button none"></button>
        <button class="arrow-button" id="left-button">左</button>
        <button class="arrow-button none"></button>
        <button class="arrow-button" id="right-button">右</button>
        <button class="arrow-button none"></button>
        <button class="arrow-button" id="down-button">下</button>
        <button class="arrow-button none"></button>
      </div>
      <h4>比率</h4>
      <button class="common-button" id="enlarge-ratio">①</button>
      <button class="common-button" id="reduce-ratio">②</button>
    </div>
    <h4 id="network-message">表示する映像はありません。</h4>
    <div class="iframe-label">
      <div class="mini-buttons">
        <button class="mini-button" id="mini1">①</button>
        <button class="mini-button" id="mini2">②</button>
        <button class="mini-button" id="mini3">③</button>
        <button class="mini-button" id="mini+">+</button>
        <button class="mini-button" id="mini-">-</button>
        <button class="mini-button" id="mini-up">↑</button>
        <button class="mini-button" id="mini-down">↓</button>
        <button class="mini-button" id="mini-left">←</button>
        <button class="mini-button" id="mini-right">→</button>
      </div>
      <iframe id="camera-viewer"
        src="http://{ipAddress}/ImageViewer?Mode=Motion&Resolution=640x360&Quality=Standard&Interval=10">
      </iframe>
    </div>
  </div>
</body>
<script src="main.js"></script>

</html>
