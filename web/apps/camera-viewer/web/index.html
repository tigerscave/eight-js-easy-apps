<!DOCTYPE html>
<html lang="en" id="screen-page">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>camera-view-sample</title>
  <script type="text/javascript" src="/eel.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="main-panel">
    <h3>eight camera viewer</h3>
    <div class="website-zoom-label">
      <h4>Webページの表示:<span id="screen-zoom-gradation">1.0</span></h4>
      <button class="common-btn" id="zoom-in-screen-btn">+</button>
      <button class="common-btn" id="zoom-out-screen-btn">-</button>
      <button class="reload-btn" id="reload-btn">Reload</button>
      <span class="reload-text" id="reload-text">リロードします</span>
    </div>
    <div class="ip-address-label">
      <h4>IP アドレス</h4>
      <input type="text" id="ip-address-input"></input>
      <button id="connect-ip-address-btn">保存</button>
    </div>
    <div class="viewer-angle-label">
      <h4>拡大・縮小</h4>
      <button class="common-btn" id="zoom-in-camera-btn">+</button>
      <button class="common-btn" id="zoom-out-camera-btn">-</button>
      <h4>プリセット</h4>
      <div class="preset-container">
        <button id="save-angle1">①保存</button>
        <button id="save-angle2">②保存</button>
        <button id="save-angle3">③保存</button>
        <button id="move-angle1">①移動</button>
        <button id="move-angle2">②移動</button>
        <button id="move-angle3">③移動</button>
      </div>
      <h4>視点移動</h4>
      <div class="viewer-container">
        <button class="arrow-btn none"></button>
        <button class="arrow-btn" id="up-btn">↑</button>
        <button class="arrow-btn none"></button>
        <button class="arrow-btn" id="left-btn">←</button>
        <button class="arrow-btn none"></button>
        <button class="arrow-btn" id="right-btn">→</button>
        <button class="arrow-btn none"></button>
        <button class="arrow-btn" id="down-btn">↓</button>
        <button class="arrow-btn none"></button>
      </div>
      <h4>比率</h4>
      <button class="common-btn" id="wide-frame-size">①</button>
      <button class="common-btn" id="small-frame-size">②</button>
    </div>
    <h4 id="network-message">表示する映像はありません。</h4>
    <div class="iframe-label">
      <div class="side-btns">
        <button class="side-btn" id="side1">①</button>
        <button class="side-btn" id="side2">②</button>
        <button class="side-btn" id="side3">③</button>
        <button class="side-btn" id="side+">+</button>
        <button class="side-btn" id="side-">-</button>
        <button class="side-btn" id="side-up">↑</button>
        <button class="side-btn" id="side-down">↓</button>
        <button class="side-btn" id="side-left">←</button>
        <button class="side-btn" id="side-right">→</button>
      </div>
      <iframe id="camera-viewer"
        src="http://{ipAddress}/ImageViewer?Mode=Motion&Resolution=640x360&Quality=Standard&Interval=10">
      </iframe>
    </div>
    <button id="ping-start-btn">ping開始</button>
    <button id="ping-stop-btn">ping停止</button>
  </div>
  <span id="ping-value"></span>
</body>
<script src="main.js"></script>

</html>
