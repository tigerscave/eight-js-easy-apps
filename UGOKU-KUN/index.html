<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>UGOKU-KUN</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="main-title">UGOKU-KUN</div>
  <div id="producer">by adawarp</div>
  <div id="check-online">
    <div id="online-speed">
      Online (latency {speed} ms)
    </div>
  </div>
  <div id="main-panel">
    <div id="upper-part" class="arrow-button">
      <button id="up-arrow">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="chevron-double-up">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4.5 12.75l7.5-7.5 7.5 7.5m-15 6l7.5-7.5 7.5 7.5" />
        </svg>
      </button>
    </div>
    <div id="middle-part">
      <button id="left-arrow" class="arrow-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="utern-left">
          <path stroke-linecap="round" stroke-linejoin="round" d="M9 15L3 9m0 0l6-6M3 9h12a6 6 0 010 12h-3" />
        </svg>
      </button>
      <button id="right-arrow" class="arrow-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="utern-right">
          <path stroke-linecap="round" stroke-linejoin="round" d="M15 15l6-6m0 0l-6-6m6 6H9a6 6 0 000 12h3" />
        </svg>
      </button>
    </div>
    <div id="lower-part">
      <button id="down-arrow" class="arrow-button">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
          class="chevron-double-down">
          <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 5.25l-7.5 7.5-7.5-7.5m15 6l-7.5 7.5-7.5-7.5" />
        </svg>
      </button>
    </div>
    <button id="stop-switch">STOP</button>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
