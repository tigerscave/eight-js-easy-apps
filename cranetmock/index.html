<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design mock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panel">
    <div class="panel-title">CRANET&nbsp;&emsp;集約タッチパネル&nbsp;&emsp;v2.0</div>
    <div class="panel-container">

      <div class="control-container">
        旋回ブレーキ
        <span class="switch-container-ON">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        アイドル&shy;ボリューム
        <span class="switch-container-SP">
          <button type="button" class="switch-up">↑</button>
          <button type="button" class="switch-down">↓</button>
        </span>
      </div>
      <div id="rotation-free-button" class="control-container">
        旋回フリー
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        ストップ&shy;スイッチ
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        M高速巻下
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        AML解除
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        S高速巻下
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        巻き過&nbsp;&emsp;解除
        <div class="circle"><span>解除</span></div>
      </div>
    </div>
    <div class="panel-container2">
      <span class="text">ブーム・ジブ&nbsp;&emsp;選択</span>
      <span class="select-container">
        <button type="button" class="select-1">1</button>
        <button type="button" class="select-2">2</button>
        <button type="button" class="select-3">3</button>
      </span>

      <span class="text">レバー・ペダル配列</span>
      <span class="select-container">
        <button type="button" id="iso-button" class="select-1">ISO</button>
        <button type="button" id="tadano-button" class="select-2">タダノ</button>
        <button type="button" id="custom-button" class="select-3">カスタム</button>
      </span>
    </div>
    <div id="settings-panel">
      <div id="panel-container3" class="panel-container3">
        <span class="text2">レバー設定&nbsp;&emsp;レバー２&nbsp;&emsp;レバー３&nbsp;&emsp;レバー４&nbsp;&emsp;レバー５</span>
      </div>
      <span class="lever-container">
        <span class="lever-settings">
          <div style="text-align: center">
            <select id="lever-list-1" class="choice" disabled>
              <option value="">未選択</option>
            </select>
            <select id="lever-list-2" class="choice" disabled>
              <option value="">未選択</option>
            </select>
            <select id="lever-list-3" class="choice" disabled>
              <option value="">未選択</option>
            </select>
            <select id="lever-list-4" class="choice" disabled>
              <option value="">未選択</option>
            </select>
          </div>
        </span>
      </span>
      <div class="panel-containerlast">
        <span class="text2">ペダル設定&nbsp;&emsp;ペダルA&nbsp;&emsp;ペダルB&nbsp;&emsp;ペダルC</span>
      </div>
      <span class="pedal-container">
        <select id="pedal-list-A" class="choice" disabled>
          <option value="">未選択</option>
        </select>
        <select id="pedal-list-B" class="choice" disabled>
          <option value="">未選択</option>
        </select>
        <select id="pedal-list-C" class="choice" disabled>
          <option value="">未選択</option>
        </select>
      </span>
      <div class="save-box">
        <button type="button" class="edit-settings" id="edit-button">カスタム設定を編集</button>
      </div>
    </div>
  </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
