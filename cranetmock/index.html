<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design mock</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="panel">
    <div class="panel-title">CRANET&nbsp;&emsp;集約タッチパネル&nbsp;&emsp;v2.0</div>
    <div class="panel-container">

      <div class="control-container">
        旋回ブレーキ
        <span class="switch-container-ON">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        アイドル&shy;ボリューム
        <span class="switch-container-SP">
          <button type="button" class="switch-up">↑</button>
          <button type="button" class="switch-down">↓</button>
        </span>
      </div>
      <div id="rotation-free-button" class="control-container">
        旋回フリー
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        ストップ&shy;スイッチ
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        M高速巻下
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        AML解除
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        S高速巻下
        <span class="switch-container">
          <button type="button" class="switch-on">ON</button>
          <button type="button" class="switch-off">OFF</button>
        </span>
      </div>
      <div class="control-container">
        巻き過&nbsp;&emsp;解除
        <div class="circle"><span>解除</span></div>
      </div>
    </div>
    <div class="panel-container2">
      <span class="text">ブーム・ジブ&nbsp;&emsp;選択</span>
      <span class="select-container">
        <button type="button" class="select-1">1</button>
        <button type="button" class="select-2">2</button>
        <button type="button" class="select-3">3</button>
      </span>
      <span class="text">レバー・ペダル配列</span>
      <span class="select-container">
        <button type="button" id="iso-button" class="select-1">ISO</button>
        <button type="button" id="tadano-button" class="select-2">タダノ</button>
        <button type="button" id="custom-button" class="select-3">カスタム</button>
      </span>
    </div>
    <!--レバー設定とペダル設定-->
    <div id="settings-panel">
      <div class="group-section">
        <div>
          <p>レバー設定</p>
        </div>
        <div>
          <p>レバー２</p>
          <select id="lever-list-2" class="groups-select-item" disabled>
            <option value="未選択">未選択</option>
            <option value="伸縮">伸縮</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="起伏">起伏</option>
          </select>
        </div>
        <div>
          <p>レバー３</p>
          <select id="lever-list-3" class="groups-select-item" disabled>
            <option value="未選択">未選択</option>
            <option value="伸縮">伸縮</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="起伏">起伏</option>
          </select>
        </div>
        <div>
          <p>レバー４</p>
          <select id="lever-list-4" class="groups-select-item" disabled>
            <option value="未選択">未選択</option>
            <option value="伸縮">伸縮</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="起伏">起伏</option>
          </select>
        </div>
        <div>
          <p>レバー５</p>
          <select id="lever-list-5" class="groups-select-item" disabled>
            <option value="未選択">未選択</option>
            <option value="伸縮">伸縮</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="起伏">起伏</option>
          </select>
        </div>
      </div>
      <div class="group-section">
        <div>
          <p>ペダル設定</p>
        </div>
        <div>
          <p>ペダルA</p>
          <select id="pedal-list-A" class="groups-select-item" disabled>
            <option value="未選択">未選択</option>
            <option value="S">S</option>
            <option value="伸縮">伸縮</option>
          </select>
        </div>
        <div>
          <p>ペダルB</p>
          <select id="pedal-list-B" class="groups-select-item" disabled>
            <option value="未選択">未選択</option>
            <option value="S">S</option>
            <option value="伸縮">伸縮</option>
          </select>
        </div>
        <div>
          <p>ペダルC</p>
          <select id="pedal-list-C" class="groups-select-item" disabled>
            <option value="未選択">未選択</option>
            <option value="S">S</option>
            <option value="伸縮">伸縮</option>
          </select>
        </div>
      </div>
      <div class="save-box">
        <button type="button" class="edit-settings" id="edit-button">カスタム設定を編集</button>
      </div>
    </div>
  </div>
  </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
  <!--レバー設定とペダル設定のみを記述したJS-->
  <script type="text/javascript" src="lever-and-pedal.js"></script>
  
</body>

</html>
